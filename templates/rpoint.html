

<!DOCTYPE html>
<html>
  <head>
    <title>Geolocation</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%
        
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDGNiJ9JLW2PcC5C4Ku1X5vfJ3Omzdaddw&callback=initMap&libraries=places">
    </script>
    <script>
      // Note: This example requires that you consent to location sharing when
      // prompted by your browser. If you see the error "The Geolocation service
      // failed.", it means you probably did not give permission for the browser to
      // locate you.
      var map, infoWindow;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 16
        });
        infoWindow = new google.maps.InfoWindow;

        // Try HTML5 geolocation.
        if (navigator.geolocation)
        {
          // set user's current position
          navigator.geolocation.getCurrentPosition(function(position) 
          {
            var pos = {
              lat: position.coords.latitude,
              lng: position.coords.longitude
            };

            // put marker on user's position
            var marker = new google.maps.Marker({
              position: pos,
              map: map,
              title: 'My Location'
            });


            marker.setAnimation(google.maps.Animation.BOUNCE);
            //infoWindow.open(map);
            map.setCenter(pos);



              // get all the restaurant 
              var request = {
                location: pos,
                radius: 1000,
                type: ['restaurant', 'cafe', 'parks']
              };

              service = new google.maps.places.PlacesService(map);
              service.nearbySearch(request, callback);
            

          }, function() {
            handleLocationError(true, infoWindow, map.getCenter());
          });


        }




        else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter());
        }       
      }

        function callback(results, status) {
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            for (var i = 0; i < results.length; i++) {
                var place = results[i];               
                createMarker(results[i]);
               }
              }
            }

        function createMarker(place) {
          var placeLoc = place.geometry.location;
          var marker = new google.maps.Marker({
            map: map,
            position: place.geometry.location
          });
        }

      function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
                              'Error: The Geolocation service failed.' :
                              'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
      }
    </script>

  </body>
</html>
