<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 50%;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
          title: 'Jerusalem'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDAIEnakvT-Epf_IJzvhNIV1MQ8mcbkwto&callback=initMap">
    </script>
  </body>
</html>
